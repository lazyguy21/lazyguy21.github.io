">1323</div><div class="line">1324</div><div class="line">1325</div><div class="line">1326</div><div class="line">1327</div><div class="line">1328</div><div class="line">1329</div><div class="line">1330</div><div class="line">1331</div><div class="line">1332</div><div class="line">1333</div><div class="line">1334</div><div class="line">1335</div><div class="line">1336</div><div class="line">1337</div><div class="line">1338</div><div class="line">1339</div><div class="line">1340</div><div class="line">1341</div><div class="line">1342</div><div class="line">1343</div><div class="line">1344</div><div class="line">1345</div><div class="line">1346</div><div class="line">1347</div><div class="line">1348</div><div class="line">1349</div><div class="line">1350</div><div class="line">1351</div><div class="line">1352</div><div class="line">1353</div><div class="line">1354</div><div class="line">1355</div><div class="line">1356</div><div class="line">1357</div><div class="line">1358</div><div class="line">1359</div><div class="line">1360</div><div class="line">1361</div><div class="line">1362</div><div class="line">1363</div><div class="line">1364</div><div class="line">1365</div><div class="line">1366</div><div class="line">1367</div><div class="line">1368</div><div class="line">1369</div><div class="line">1370</div><div class="line">1371</div><div class="line">1372</div><div class="line">1373</div><div class="line">1374</div><div class="line">1375</div><div class="line">1376</div><div class="line">1377</div><div class="line">1378</div><div class="line">1379</div><div class="line">1380</div><div class="line">1381</div><div class="line">1382</div><div class="line">1383</div><div class="line">1384</div><div class="line">1385</div><div class="line">1386</div></pre></td><td class="code"><pre><div class="line">package java.util.concurrent;</div><div class="line">import java.util.concurrent.locks.Condition;</div><div class="line">import java.util.concurrent.locks.ReentrantLock;</div><div class="line">import java.util.AbstractQueue;</div><div class="line">import java.util.Collection;</div><div class="line">import java.util.Iterator;</div><div class="line">import java.util.NoSuchElementException;</div><div class="line">import java.lang.ref.WeakReference;</div><div class="line">import java.util.Spliterators;</div><div class="line">import java.util.Spliterator;</div><div class="line"></div><div class="line">/**</div><div class="line"> *用数组作为存储的有界 blockingQueue。遵循FIFIO(first-in-first-out)</div><div class="line"> *当数组满的时候，试图放element的线程将被blocked，空的时候取得线程blocked</div><div class="line"> *该容器在创建的时候可以用fair参数指定是否让在其上等待的线程遵循FIFO</div><div class="line"> *注意是线程，不是刚才的Element了。</div><div class="line"> *当不公平时(默认)，可以取得更高的thoughput(吞吐率)单位时间能更快。</div><div class="line"> *但公平的设置可以避免线程饥饿。</div><div class="line"> * @since 1.5</div><div class="line"> * @author Doug Lea</div><div class="line"> * @param &lt;E&gt; the type of elements held in this collection</div><div class="line"> */</div><div class="line">public class ArrayBlockingQueue&lt;E&gt; extends AbstractQueue&lt;E&gt;</div><div class="line">        implements BlockingQueue&lt;E&gt;, java.io.Serializable &#123;</div><div class="line"></div><div class="line">    /**</div><div class="line">     * balabala，序列化用的seriaid</div><div class="line">     * Serialization ID. This class relies on default serialization</div><div class="line">     * even for the items array, which is default-serialized, even if</div><div class="line">     * it is empty. Otherwise it could not be declared final, which is</div><div class="line">     * necessary here.</div><div class="line">     */</div><div class="line">    private static final long serialVersionUID = -817911632652898426L;</div><div class="line"></div><div class="line">    /** The queued items</div><div class="line">    * 存放element的数组</div><div class="line">    */</div><div class="line">    final Object[] items;</div><div class="line"></div><div class="line">    /** items index for next take, poll, peek or remove </div><div class="line">    * 指示下一个取元素的index(既，take，poll，peek，remove方法)</div><div class="line">    */</div><div class="line">    int takeIndex;</div><div class="line"></div><div class="line">    /** items index for next put, offer, or add</div><div class="line">    * 同理</div><div class="line">    */</div><div class="line">    int putIndex;</div><div class="line"></div><div class="line">    /** Number of elements in the queue </div><div class="line">    * 队列中元素的总量</div><div class="line">    */</div><div class="line">    int count;</div><div class="line"></div><div class="line">    /*</div><div class="line">     * Concurrency control uses the classic two-condition algorithm</div><div class="line">     * found in any textbook.</div><div class="line">     * 并发控制使用经典的“双态算法”，但是我没google到，damn it，</div><div class="line">     * 我猜应该指的是 notEmpty和notFull这2个条件</div><div class="line">     */</div><div class="line"></div><div class="line">    /** Main lock guarding all access */</div><div class="line">    final ReentrantLock lock;</div><div class="line"></div><div class="line">    /** Condition for waiting takes */</div><div class="line">    private final Condition notEmpty;</div><div class="line"></div><div class="line">    /** Condition for waiting puts */</div><div class="line">    private final Condition notFull;</div><div class="line"></div><div class="line">    /**</div><div class="line">     * Shared state for currently active iterators, or null if there</div><div class="line">     * are known not to be any.  Allows queue operations to update</div><div class="line">     * iterator state.</div><div class="line">     */</div><div class="line">    transient Itrs itrs = null;</div><div class="line"></div><div class="line">    // Internal helper methods</div><div class="line"></div><div class="line">    /**</div><div class="line">     * Circularly decrement i.</div><div class="line">     * 循环减少i</div><div class="line">     */</div><div class="line">    final int dec(int i) &#123;</div><div class="line">        return ((i == 0) ? items.length : i) - 1;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    /**</div><div class="line">     * Returns item at index i.</div><div class="line">     * 就是从数组中取出index为i的元素，之所以有这方法。</div><div class="line">     * 很明显是为了避免每次取都要写强转</div><div class="line">     */</div><div class="line">    @SuppressWarnings(&quot;unchecked&quot;)</div><div class="line">    final E itemAt(int i) &#123;</div><div class="line">        return (E) items[i];</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    /**</div><div class="line">     * Throws NullPointerException if argument is null.</div><div class="line">     *</div><div class="line">     * @param v the element</div><div class="line">     */</div><div class="line">    private static void checkNotNull(Object v) &#123;</div><div class="line">        if (v == null)</div><div class="line">            throw new NullPointerException();</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    /**</div><div class="line">     * Inserts element at current put position, advances, and signals.</div><div class="line">     * Call only when holding lock.</div><div class="line">     * 入队方法</div><div class="line">     */</div><div class="line">    private void enqueue(E x) &#123;</div><div class="line">        // assert lock.getHoldCount() == 1;</div><div class="line">        // assert items[putIndex] == null;</div><div class="line">        //将其内部成员变量items重新赋给方法中的局部变量，我不太明白这样写的好处是什么</div><div class="line">        final Object[] items = this.items;</div><div class="line">        </div><div class="line">        items[putIndex] = x;</div><div class="line">        //如果putIndex到达数组尾部，将其重置为0(从头开始)</div><div class="line">        if (++putIndex == items.length)</div><div class="line">            putIndex = 0;</div><div class="line">        //元素总数加1</div><div class="line">        count++;</div><div class="line">        //唤醒在notEmpty条件上等待的线程(这些线程在等着取东西呢！叫醒他们其中一个(因为是signal，不是signalAll)</div><div class="line">        //ReentrantLock可以有多个waiting的队列，在这里有2个waiting的线程队列.</div><div class="line">        //一个是在notEmpty条件上等待取Element的线程队列，一个是在notFull上等待放Element的线程队列。</div><div class="line">        notEmpty.signal();</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    /**</div><div class="line">     * 出列方法，取出元素，takeIndex往前，发出signal信号</div><div class="line">     * Extracts element at current take position, advances, and signals.</div><div class="line">     * Call only when holding lock.</div><div class="line">     */</div><div class="line">    private E dequeue() &#123;</div><div class="line">        // assert lock.getHoldCount() == 1;</div><div class="line">        // assert items[takeIndex] != null;</div><div class="line">        final Object[] items = this.items;</div><div class="line">        @SuppressWarnings(&quot;unchecked&quot;)</div><div class="line">        E x = (E) items[takeIndex];</div><div class="line">        //取出了takeIndex位置的元素后，将其置为null</div><div class="line">        items[takeIndex] = null;</div><div class="line">        //同理，如果takeIndex往前一步之后超出数组长度，将其重置为0，数组起始位置。</div><div class="line">        if (++takeIndex == items.length)</div><div class="line">            takeIndex = 0;</div><div class="line">        //总数减一</div><div class="line">        count--;</div><div class="line">        //todo 待理解</div><div class="line">        if (itrs != null)</div><div class="line">            itrs.elementDequeued();</div><div class="line">        //唤醒在notFull上等待的试图放元素的其中一个线程</div><div class="line">        notFull.signal();</div><div class="line">        return x;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    /**</div><div class="line">     * Deletes item at array index removeIndex.</div><div class="line">     * Utility for remove(Object) and iterator.remove.</div><div class="line">     * Call only when holding lock.</div><div class="line">     */</div><div class="line">    void removeAt(final int removeIndex) &#123;</div><div class="line">        // assert lock.getHoldCount() == 1;</div><div class="line">        // assert items[removeIndex] != null;</div><div class="line">        // assert removeIndex &gt;= 0 &amp;&amp; removeIndex &lt; items.length;</div><div class="line">        final Object[] items = this.items;</div><div class="line">        if (removeIndex == takeIndex) &#123;</div><div class="line">            // removing front item; just advance</div><div class="line">            items[takeIndex] = null;</div><div class="line">            if (++takeIndex == items.length)</div><div class="line">                takeIndex = 0;</div><div class="line">            count--;</div><div class="line">            if (itrs != null)</div><div class="line">                itrs.elementDequeued();</div><div class="line">        &#125; else &#123;</div><div class="line">            // an &quot;interior&quot; remove</div><div class="line"></div><div class="line">            // slide over all others up through putIndex.</div><div class="line">            final int putIndex = this.putIndex;</div><div class="line">            for (int i = removeIndex;;) &#123;</div><div class="line">                int next = i + 1;</div><div class="line">                if (next == items.length)</div><div class="line">                    next = 0;</div><div class="line">                if (next != putIndex) &#123;</div><div class="line">                    items[i] = items[next];</div><div class="line">                    i = next;</div><div class="line">                &#125; else &#123;</div><div class="line">                    items[i] = null;</div><div class="line">                    this.putIndex = i;</div><div class="line">                    break;</div><div class="line">                &#125;</div><div class="line">            &#125;</div><div class="line">            count--;</div><div class="line">            if (itrs != null)</div><div class="line">                itrs.removedAt(removeIndex);</div><div class="line">        &#125;</div><div class="line">        notFull.signal();</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    /**</div><div class="line">     * Creates an &#123;@code ArrayBlockingQueue&#125; with the given (fixed)</div><div class="line">     * capacity and default access policy.</div><div class="line">     *</div><div class="line">     * @param capacity the capacity of this queue</div><div class="line">     * @throws IllegalArgumentException if &#123;@code capacity &lt; 1&#125;</div><div class="line">     */</div><div class="line">    public ArrayBlockingQueue(int capacity) &#123;</div><div class="line">        this(capacity, false);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    /**</div><div class="line">     * Creates an &#123;@code ArrayBlockingQueue&#125; with the given (fixed)</div><div class="line">     * capacity and the specified access policy.</div><div class="line">     *</div><div class="line">     * @param capacity the capacity of this queue</div><div class="line">     * @param fair if &#123;@code true&#125; then queue accesses for threads blocked</div><div class="line">     *        on insertion or removal, are processed in FIFO order;</div><div class="line">     *        if &#123;@code false&#125; the access order is unspecified.</div><div class="line">     * @throws IllegalArgumentException if &#123;@code capacity &lt; 1&#125;</div><div class="line">     */</div><div class="line">    public ArrayBlockingQueue(int capacity, boolean fair) &#123;</div><div class="line">        if (capacity &lt;= 0)</div><div class="line">            throw new IllegalArgumentException();</div><div class="line">        this.items = new Object[capacity];</div><div class="line">        lock = new ReentrantLock(fair);</div><div class="line">        notEmpty = lock.newCondition();</div><div class="line">        notFull =  lock.newCondition();</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    /**</div><div class="line">     * Creates an &#123;@code ArrayBlockingQueue&#125; with the given (fixed)</div><div class="line">     * capacity, the specified access policy and initially containing the</div><div class="line">     * elements of the given collection,</div><div class="line">     * added in traversal order of the collection&apos;s iterator.</div><div class="line">     *</div><div class="line">     * @param capacity the capacity of this queue</div><div class="line">     * @param fair if &#123;@code true&#125; then queue accesses for threads blocked</div><div class="line">     *        on insertion or removal, are processed in FIFO order;</div><div class="line">     *        if &#123;@code false&#125; the access order is unspecified.</div><div class="line">     * @param c the collection of elements to initially contain</div><div class="line">     * @throws IllegalArgumentException if &#123;@code capacity&#125; is less than</div><div class="line">     *         &#123;@code c.size()&#125;, or less than 1.</div><div class="line">     * @throws NullPointerException if the specified collection or any</div><div class="line">     *         of its elements are null</div><div class="line">     */</div><div class="line">    public ArrayBlockingQueue(int capacity, boolean fair,</div><div class="line">                              Collection&lt;? extends E&gt; c) &#123;</div><div class="line">        this(capacity, fair);</div><div class="line"></div><div class="line">        final ReentrantLock lock = this.lock;</div><div class="line">        lock.lock(); // Lock only for visibility, not mutual exclusion</div><div class="line">        try &#123;</div><div class="line">            int i = 0;</div><div class="line">            try &#123;</div><div class="line">  try &#123;</div><div class="line">            int n = Math.min(maxElements, count);</div><div class="line">            int take = takeIndex;</div><div class="line">            int i = 0;</div><div class="line">            try &#123;</div><div class="line">                while (i &lt; n) &#123;</div><div class="line">                    @SuppressWarnings(&quot;unchecked&quot;)</div><div class="line">                    E x = (E) items[take];</div><div class="line">                    c.add(x);</div><div class="line">                    items[take] = null;</div><div class="line">                    if (++take == items.length)</div><div class="line">                        take = 0;</div><div class="line">                    i++;</div><div class="line">                &#125;</div><div class="line">                return n;</div><div class="line">            &#125; finally &#123;</div><div class="line">                // Restore invariants even if c.add() threw</div><div class="line">                if (i &gt; 0) &#123;</div><div class="line">                    count -= i;</div><div class="line">                    takeIndex = take;</div><div class="line">                    if (itrs != null) &#123;</div><div class="line">                        if (count == 0)</div><div class="line">                            itrs.queueIsEmpty();</div><div class="line">                        else if (i &gt; take)</div><div class="line">                            itrs.takeIndexWrapped();</div><div class="line">                    &#125;</div><div class="line">                    for (; i &gt; 0 &amp;&amp; lock.hasWaiters(notFull); i--)</div><div class="line">                        notFull.signal();</div><div class="line">                &#125;</div><div class="line">            &#125;</div><div class="line">        &#125; finally &#123;</div><div class="line">            lock.unlock();</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    /**</div><div class="line">     * Returns an iterator over the elements in this queue in proper sequence.</div><div class="line">     * The elements will be returned in order from first (head) to last (tail).</div><div class="line">     *</div><div class="line">     * &lt;p&gt;The returned iterator is</div><div class="line">     * &lt;a href=&quot;package-summary.html#Weakly&quot;&gt;&lt;i&gt;weakly consistent&lt;/i&gt;&lt;/a&gt;.</div><div class="line">     *</div><div class="line">     * @return an iterator over the elements in this queue in proper sequence</div><div class="line">     */</div><div class="line">    public Iterator&lt;E&gt; iterator() &#123;</div><div class="line">        return new Itr();</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    /**</div><div class="line">     * Shared data between iterators and their queue, allowing queue</div><div class="line">     * modifications to update iterators when elements are removed.</div><div class="line">     *</div><div class="line">     * This adds a lot of complexity for the sake of correctly</div><div class="line">     * handling some uncommon operations, but the combination of</div><div class="line">     * circular-arrays and supporting interior removes (i.e., those</div><div class="line">     * not at head) would cause iterators to sometimes lose their</div><div class="line">     * places and/or (re)report elements they shouldn&apos;t.  To avoid</div><div class="line">     * this, when a queue has one or more iterators, it keeps iterator</div><div class="line">     * state consistent by:</div><div class="line">     *</div><div class="line">     * (1) keeping track of the number of &quot;cycles&quot;, that is, the</div><div class="line">     *     number of times takeIndex has wrapped around to 0.</div><div class="line">     * (2) notifying all iterators via the callback removedAt whenever</div><div class="line">     *     an interior element ded before they are</div><div class="line">     * exhausted, and all removals are interior removes, in which case</div><div class="line">     * all stale iterators are discovered by the GC.  But even in this</div><div class="line">     * case we don&apos;t increase the amortized complexity.</div><div class="line">     *</div><div class="line">     * Care must be taken to keep list sweeping methods from</div><div class="line">     * reentrantly invoking another such method, causing subtle</div><div class="line">     * corruption bugs.</div><div class="line">     */</div><div class="line">    class Itrs &#123;</div><div class="line"></div><div class="line">        /**</div><div class="line">         * Node in a linked list of weak iterator references.</div><div class="line">         */</div><div class="line">        private class Node extends WeakReference&lt;Itr&gt; &#123;</div><div class="line">            Node next;</div><div class="line"></div><div class="line">            Node(Itr iterator, Node next) &#123;</div><div class="line">                super(iterator);</div><div class="line">                this.next = next;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        /** Incremented whenever takeIndex wraps around to 0 */</div><div class="line">        int cycles = 0;</div><div class="line"></div><div class="line">        /** Linked list of weak iterator references */</div><div class="line">        private Node head;</div><div class="line"></div><div class="line">        /** Used to expunge stale iterators */</div><div class="line">        private Node sweeper = null;</div><div class="line"></div><div class="line">        private static final int SHORT_SWEEP_PROBES = 4;</div><div class="line">        private static final int LONG_SWEEP_PROBES = 16;</div><div class="line"></div><div class="line">        Itrs(Itr initial) &#123;</div><div class="line">            register(initial);</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        /**</div><div class="line">         * Sweeps itrs, looking for and expunging stale iterators.</div><div class="line">         * If at least one was found, tries harder to find more.</div><div class="line">         * Called only from iterating thread.</div><div class="line">         *</div><div class="line">         * @param tryHarder whether to start in try-harder mode, because</div><div class="line">         * there is known to be at least one iterator to collect</div><div class="line">         */</div><div class="line">        void doSomeSweeping(boolean tryHarder) &#123;</div><div class="line">            // assert lock.getHoldCount() == 1;</div><div class="line">            // assert head != null;</div><div class="line">            int probes = tryHarder ? LONG_SWEEP_PROBES : SHORT_SWEEP_PROBES;</div><div class="line">            Node o, p;</div><div class="line">            final Node sweeper = this.sweeper;</div><div class="line">            boolean passedGo;   // to limit search to one full sweep</div><div class="line"></div><div class="line">            if (sweeper == null) &#123;</div><div class="line">                o = null;</div><div class="line">                p = head;</div><div class="line">                passedGo = true;</div><div class="line">            &#125; else &#123;</div><div class="line">                o = sweeper;</div><div class="line">                p = o.next;</div><div class="line">                passedGo = false;</div><div class="line">            &#125;</div><div class="line"></div><div class="line">            for (; probes &gt; 0; probes--) &#123;</div><div class="line">                if (p == null) &#123;</div><div class="line">                    if (passedGo)</div><div class="line">                        break;</div><div class="line">                    o = null;</div><div class="line">                    p = head;</div><div class="line">                    passedGo = true;</div><div class="line">                &#125;</div><div class="line">                final Itr it = p.get();</div><div class="line">                final Node next = p.next;</div><div class="line">                if (it == null || it.isDetached()) &#123;</div><div class="line">                    // found a discarded/exhausted iterator</div><div class="line">                    probes = LONG_SWEEP_PROBES; // &quot;try harder&quot;</div><div class="line">                    // unlink p</div><div class="line">                    p.clear();</div><div class="line">                    p.next = null;</div><div class="line">                    if (o == null) &#123;</div><div class="line">                        head = next;</div><div class="line">                        if (next == null) &#123;</div><div class="line">                            // We&apos;ve run out of iterators to track; retire</div><div class="line">                            itrs = null;</div><div class="line">                            return;</div><div class="line">                        &#125;</div><div class="line">                    &#125;</div><div class="line">                    else</div><div class="line">                        o.next = next;</div><div class="line">                &#125; else &#123;</div><div class="line">                    o = p;</div><div class="line">                &#125;</div><div class="line">                p = next;</div><div class="line">            &#125;</div><div class="line"></div><div class="line">            this.sweeper = (p == null) ? null : o;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        /**</div><div class="line">         * Adds a new iterator to the linked list of tracked iterators.</div><div class="line">         */</div><div class="line">        void register(Itr itr) &#123;</div><div class="line">            // assert lock.getHoldCount() == 1;</div><div class="line">            head = new Node(itr, head);</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        /**</div><div class="line">         * Called whenever takeIndex wraps around to 0.</div><div class="line">         *</div><div class="line">         * Notifies all iterators, and expunges any that are now stale.</div><div class="line">         */</div><div class="line">        void takeIndexWrapped() &#123;</div><div class="line">            // assert lock.getHoldCount() == 1;</div><div class="line">            cycles++;</div><div class="line">            for (Node o = null, p = head; p != null;) &#123;</div><div class="line">                final Itr it = p.get();</div><div class="line">                final Node next = p.next;</div><div class="line">                if (it == null || it.takeIndexWrapped()) &#123;</div><div class="line">                    // unlink p</div><div class="line">                    // assert it == null || it.isDetached();</div><div class="line">                    p.clear();</div><div class="line">                    p.next = null;</div><div class="line">                    if (o == null)</div><div class="line">                        head = next;</div><div class="line">                    else</div><div class="line">                        o.next = next;</div><div class="line">                &#125; else &#123;</div><div class="line">                    o = p;</div><div class="line">                &#125;</div><div class="line">                p = next;</div><div class="line">            &#125;</div><div class="line">            if (head == null)   // no more iterators to track</div><div class="line">                itrs = null;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        /**</div><div class="line">         * Called whenever an interior remove (not at takeIndex) occurred.</div><div class="line">         *</div><div class="line">         * Notifies tr it = p.get();</div><div class="line">                if (it != null) &#123;</div><div class="line">                    p.clear();</div><div class="line">                    it.shutdown();</div><div class="line">                &#125;</div><div class="line">            &#125;</div><div class="line">            head = null;</div><div class="line">            itrs = null;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        /**</div><div class="line">         * Called whenever an element has been dequeued (at takeIndex).</div><div class="line">         */</div><div class="line">        void elementDequeued() &#123;</div><div class="line">            // assert lock.getHoldCount() == 1;</div><div class="line">            if (count == 0)</div><div class="line">                queueIsEmpty();</div><div class="line">            else if (takeIndex == 0)</div><div class="line">                takeIndexWrapped();</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    /**</div><div class="line">     * Iterator for ArrayBlockingQueue.</div><div class="line">     *</div><div class="line">     * To maintain weak consistency with respect to puts and takes, we</div><div class="line">     * read ahead one slot, so as to not report hasNext true but then</div><div class="line">     * not have an element to return.</div><div class="line">     *</div><div class="line">     * We switch into &quot;detached&quot; mode (allowing prompt unlinking from</div><div class="line">     * itrs without help from the GC) when all indices are negative, or</div><div class="line">     * when hasNext returns false for the first time.  This allows the</div><div class="line">     * iterator to track concurrent updates completely accurately,</div><div class="line">     * except for the corner case of the user calling Iterator.remove()</div><div class="line">     * after hasNext() returned false.  Even in this case, we ensure</div><div class="line">     * that we don&apos;t remove the wrong element by keeping track of the</div><div class="line">     * expected element to remove, in lastItem.  Yes, we may fail to</div><div class="line">     * remove lastItem from the queue if it moved due to an interleaved</div><div class="line">     * interior remove while in detached mode.</div><div class="line">     */</div><div class="line">    private class Itr implements Iterator&lt;E&gt; &#123;</div><div class="line">        /** Index to look for new nextItem; NONE at end */</div><div class="line">        private int cursor;</div><div class="line"></div><div class="line">        /** Element to be returned by next call to next(); null if none */</div><div class="line">        private E nextItem;</div><div class="line"></div><div class="line">        /** Index of nextItem; NONE if none, REMOVED if removed elsewhere */</div><div class="line">        private int nextIndex;</div><div class="line"></div><div class="line">        /** Last element returned; null if none or not detached. */</div><div class="line">        private E lastItem;</div><div class="line"></div><div class="line">        /** Index of lastItem, NONE if none, REMOVED if removed elsewhere */</div><div class="line">        private int lastRet;</div><div class="line"></div><div class="line">        /** Previous value of takeIndex, or DETACHED when detached */</div><div class="line">        private int prevTakeIndex;</div><div class="line"></div><div class="line">        /** Previous value of iters.cycles */</div><div class="line">        private int prevCycles;</div><div class="line"></div><div class="line">        /** Special index value indicating &quot;not available&quot; or &quot;undefined&quot; */</div><div class="line">        private static final int NONE = -1;</div><div class="line"></div><div class="line">        /**</div><div class="line">         * Special index value indicating &quot;removed elsewhere&quot;, that is,</div><div class="line">         * removed by some operation other than a call to this.remove().</div><div class="line">         */</div><div class="line">        private static final int REMOVED = -2;</div><div class="line"></div><div class="line">        /** Special value for prevTakeIndex indicating &quot;detached mode&quot; */</div><div class="line">        private static final int DETACHED = -3;</div><div class="line"></div><div class="line">        Itr() &#123;</div><div class="line">            // assert lock.getHoldCount() == 0;</div><div class="line">            lastRet = NONE;</div><div class="line">            final ReentrantLock lock = ArrayBlockingQueue.this.lock;</div><div class="line">            lock.lock();</div><div class="line">            try &#123;</div><div class="line">                if (count == 0) &#123;</div><div class="line">                    // assert itrs == null;</div><div class="line">                    cursor = NONE;</div><div class="line">                    nextIndex = NONE;</div><div class="line">                    prevTakeIndex = DETACHED;</div><div class="line">                &#125; else &#123;</div><div class="line">                    final int takeIndex = ArrayBlockingQueue.this.takeIndex;</div><div class="line">                    prevTakeIndex = takeIndex;</div><div class="line">                    nextItem = itemAt(nextIndex = takeIndex);</div><div class="line">                    cursor = incCursor(takeIndex);</div><div class="line">                    if (itrs == null) &#123;</div><div class="line">                        itrs = new Itrs(this);</div><div class="line">                    &#125; else &#123;</div><div class="line">                        itrs.register(this); // in this order</div><div class="line">                        itrs.doSomeSweeping(false);</div><div class="line">                    &#125;</div><div class="line">                    prevCycles = itrs.cycles;</div><div class="line">                    // assert takeIndex &gt;= 0;</div><div class="line">                    // assert prevTakeIndex == takeIndex;</div><div class="line">                    // assert nextIndex &gt;= 0;</div><div class="line">                    // assert nextItem != null;</div><div class="line">                &#125;</div><div class="line">            &#125; finally &#123;</div><div class="line">                lock.unlock();</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        boolean isDetached() &#123;</div><div class="line">            // assert lock.getHoldCount() == 1;</div><div class="line">            return prevTakeIndex &lt; 0;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        private int incCursor(int index) &#123;</div><div class="line">            // assert lock.getHoldCount() == 1;</div><div class="line">            if (++index == items.length)</div><div class="line">                index = 0;</div><div class="line">            if (index == putIndex)</div><div class="line">                index = NONE;</div><div class="line">            return index;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        /**</div><div class="line">         * Returns true if index is invalidated by the given number of</div><div class="line">         * dequeues, starting from prevTakeIndex.</div><div class="line">         */</div><div class="line">        private boolean invalidated(int index, int prevTakeIndex,</div><div class="line">                                    long dequeues, int length) &#123;</div><div class="line">            if (index &lt; 0)</div><div class="line">                return false;</div><div class="line">            int distance = index - prevTakeIndex;</div><div class="line">            if (distance &lt; 0)</div><div class="line">                distance += length;</div><div class="line">            return dequeues &gt; distance;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        /**</div><div class="line">         * Adjusts indices to incorporate all dequeues since the last</div><div class="line">         * operation on this iterator.  Call only from iterating thread.</div><div class="line">         */</div><div class="line">        private void incorporateDequeues() &#123;</div><div class="line">            // assert lock.getHoldCount() == 1;</div><div class="line">            // assert itrs != null;</div><div class="line">            // assert !isDetached();</div><div class="line">            // assert count &gt; 0;</div><div class="line"></div><div class="line">            final int cycles = itrs.cycles;</div><div class="line">            final int takeIndex = ArrayBlockingQueue.this.takeIndex;</div><div class="line">            final int prevCycles = this.prevCycles;</div><div class="line">            final int prevTakeIndex = this.prevTakeIndex;</div><div class="line"></div><div class="line">            if (cycles != prevCycles || takeIndex != prevTakeIndex) &#123;</div><div class="line">                final int len = items.length;</div><div class="line">                // how far takeIndex has advanced since the previous</div><div class="line">                // operation of this iterator</div><div class="line">                long dequeues = (cycles - prevCycles) * len</div><div class="line">                    + (takeIndex - prevTakeIndex);</div><div class="line"></div><div class="line">                // Check indices for invalidation</div><div class="line">                if (invalidated(lastRet, prevTakeIndex, dequeues, len))</div><div class="line">                    lastRet = REMOVED;</div><div class="line">                if (invalidated(nextIndex, prevTakeIndex, dequeues, len))</div><div class="line">                    nextIndex = REMOVED;</div><div class="line">                if (invalidated(cursor, prevTakeIndex, dequeues, len))</div><div class="line">                    cursor = takeIndex;</div><div class="line"></div><div class="line">                if (cursor &lt; 0 &amp;&amp; nextIndex &lt; 0 &amp;&amp; lastRet &lt; 0)</div><div class="line">                    detach();</div><div class="line">                else &#123;</div><div class="line">                    this.prevCycles = cycles;</div><div class="line">                    this.prevTakeIndex = takeIndex;</div><div class="line">                &#125;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        /**</div><div class="line">         * Called when itrs should stop tracking this iterator, either</div><div class="line">         * because there are no more indices to update (cursor &lt; 0 &amp;&amp;</div><div class="line">         * nextIndex &lt; 0 &amp;&amp; lastRet &lt; 0) or as a special exception, when</div><div class="line">         * lastRet &gt;= 0, because hasNext() is about to return false for the</div><div class="line">         * first time.  Call only from iterating thread.</div><div class="line">         */</div><div class="line">        private void detach() &#123;</div><div class="line">            // Switch to detached mode</div><div class="line">            // assert lock.getHoldCount() == 1;</div><div class="line">            // assert cursor == NONE;</div><div class="line">            // assert nextIndex &lt; 0;</div><div class="line">            // assert lastRet &lt; 0 || nextItem == null;</div><div class="line">            // assert lastRet &lt; 0 ^ lastItem != null;</div><div class="line">            if (prevTakeIndex &gt;= 0) &#123;</div><div class="line">                // assert itrs != null;</div><div class="line">                prevTakeIndex = DETACHED;</div><div class="line">                // try to unlink from itrs (but not too hard)</div><div class="line">                itrs.doSomeSweeping(true);</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        /**</div><div class="line">         * For performance reasons, we would like not to acquire a lock in</div><div class="line">         * hasNext in the common case.  To allow for this, we only access</div><div class="line">         * fields (i.e. nextItem) that are not modified by update operations</div><div class="line">         * triggered by queue modifications.</div><div class="line">         */</div><div class="line">        public boolean hasNext() &#123;</div><div class="line">            // assert lock.getHoldCount() == 0;</div><div class="line">            if (nextItem != null)</div><div class="line">                return true;</div><div class="line">            noNext();</div><div class="line">            return false;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        private void noNext() &#123;</div><div class="line">            final ReentrantLock lock = ArrayBlockingQueue.this.lock;</div><div class="line">            lock.lock();</div><div class="line">            try &#123;</div><div class="line">                // assert cursor == NONE;</div><div class="line">                // assert nextIndex == NONE;</div><div class="line">                if (!isDetached()) &#123;</div><div class="line">                    // assert lastRet &gt;= 0;</div><div class="line">                    incorporateDequeues(); // might update lastRet</div><div class="line">                    if (lastRet &gt;= 0) &#123;</div><div class="line">                        lastItem = itemAt(lastRet);</div><div class="line">                        // assert lastItem != null;</div><div class="line">                        detach();</div><div class="line">                    &#125;</div><div class="line">                &#125;</div><div class="line">                // assert isDetached();</div><div class="line">                // assert lastRet &lt; 0 ^ lastItem != null;</div><div class="line">            &#125; finally &#123;</div><div class="line">                lock.unlock();</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        public E next() &#123;</div><div class="line">            // assert lock.getHoldCount() == 0;</div><div class="line">            final E x = nextItem;</div><div class="line">            if (x == null)</div><div class="line">                throw new NoSuchElementException();</div><div class="line">            final ReentrantLock lock = ArrayBlockingQueue.this.lock;</div><div class="line">            lock.lock();</div><div class="line">            try &#123;</div><div class="line">                if (!isDetached())</div><div class="line">                    incorporateDequeues();</div><div class="line">                // assert nextIndex != NONE;</div><div class="line">                // assert lastItem == null;</div><div class="line">                lastRet = nextIndex;</div><div class="line">                final int cursor = this.cursor;</div><div class="line">                if (cursor &gt;= 0) &#123;</div><div class="line">                    nextItem = itemAt(nextIndex = cursor);</div><div class="line">                    // assert nextItem != null;</div><div class="line">                    this.cursor = incCursor(cursor);</div><div class="line">                &#125; else &#123;</div><div class="line">                    nextIndex = NONE;</div><div class="line">                    nextItem = null;</div><div class="line">                &#125;</div><div class="line">            &#125; finally &#123;</div><div class="line">                lock.unlock();</div><div class="line">            &#125;</div><div class="line">            return x;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        public void remove() &#123;</div><div class="line">            // assert lock.getHoldCount() == 0;</div><div class="line">            final ReentrantLock lock = ArrayBlockingQueue.this.lock;</div><div class="line">            lock.lock();</div><div class="line">            try &#123;</div><div class="line">                if (!isDetached())</div><div class="line">                    incorporateDequeues(); // might update lastRet or detach</div><div class="line">                final int lastRet = this.lastRet;</div><div class="line">                this.lastRet = NONE;</div><div class="line">                if (lastRet &gt;= 0) &#123;</div><div class="line">                    if (!isDetached())</div><div class="line">                        removeAt(lastRet);</div><div class="line">                    else &#123;</div><div class="line">                        final E lastItem = this.lastItem;</div><div class="line">                        // assert lastItem != null;</div><div class="line">                        this.lastItem = null;</div><div class="line">                        if (itemAt(lastRet) == lastItem)</div><div class="line">                            removeAt(lastRet);</div><div class="line">                    &#125;</div><div class="line">                &#125; else if (lastRet == NONE)</div><div class="line">                    throw new IllegalStateException();</div><div class="line">                // else lastRet == REMOVED and the last returned element was</div><div class="line">                // previously asynchronously removed via an operation other</div><div class="line">                // than this.remove(), so nothing to do.</div><div class="line"></div><div class="line">                if (cursor &lt; 0 &amp;&amp; nextIndex &lt; 0)</div><div class="line">                    detach();</div><div class="line">            &#125; finally &#123;</div><div class="line">                lock.unlock();</div><div class="line">                // assert lastRet == NONE;</div><div class="line">                // assert lastItem == null;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        /**</div><div class="line">         * Called to notify the iterator that the queue is empty, or that it</div><div class="line">         * has fallen hopelessly behind, so that it should abandon any</div><div class="line">         * further iteration, except possibly to return one more element</div><div class="line">         * from next(), as promised by returning true from hasNext().</div><div class="line">         */</div><div class="line">        void shutdown() &#123;</div><div class="line">            // assert lock.getHoldCount() == 1;</div><div class="line">            cursor = NONE;</div><div class="line">            if (nextIndex &gt;= 0)</div><div class="line">                nextIndex = REMOVED;</div><div class="line">            if (lastRet &gt;= 0) &#123;</div><div class="line">                lastRet = REMOVED;</div><div class="line">                lastItem = null;</div><div class="line">            &#125;</div><div class="line">            prevTakeIndex = DETACHED;</div><div class="line">            // Don&apos;t set nextItem to null because we must continue to be</div><div class="line">            // able to return it on next().</div><div class="line">            //</div><div class="line">            // Caller will unlink from itrs when convenient.</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        private int distance(int index, int prevTakeIndex, int length) &#123;</div><div class="line">            int distance = index - prevTakeIndex;</div><div class="line">            if (distance &lt; 0)</div><div class="line">                distance += length;</div><div class="line">            return distance;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        /**</div><div class="line">         * Called whenever an interior remove (not at takeIndex) occurred.</div><div class="line">         *</div><div class="line">         * @return true if this iterator should be unlinked from itrs</div><div class="line">         */</div><div class="line">        boolean removedAt(int removedIndex) &#123;</div><div class="line">            // assert lock.getHoldCount() == 1;</div><div class="line">            if (isDetached())</div><div class="line">                return true;</div><div class="line"></div><div class="line">            final int cycles = itrs.cycles;</div><div class="line">            final int takeIndex = ArrayBlockingQueue.this.takeIndex;</div><div class="line">            final int prevCycles = this.prevCycles;</div><div class="line">            final int prevTakeIndex = this.prevTakeIndex;</div><div class="line">            final int len = items.length;</div><div class="line">            int cycleDiff = cycles - prevCycles;</div><div class="line">            if (removedIndex &lt; takeIndex)</div><div class="line">                cycleDiff++;</div><div class="line">            final int removedDistance =</div><div class="line">                (cycleDiff * len) + (removedIndex - prevTakeIndex);</div><div class="line">            // assert removedDistance &gt;= 0;</div><div class="line">            int cursor = this.cursor;</div><div class="line">            if (cursor &gt;= 0) &#123;</div><div class="line">                int x = distance(cursor, prevTakeIndex, len);</div><div class="line">                if (x == removedDistance) &#123;</div><div class="line">                    if (cursor == putIndex)</div><div class="line">                        this.cursor = cursor = NONE;</div><div class="line">                &#125;</div><div class="line">                else if (x &gt; removedDistance) &#123;</div><div class="line">                    // assert cursor != prevTakeIndex;</div><div class="line">                    this.cursor = cursor = dec(cursor);</div><div class="line">                &#125;</div><div class="line">            &#125;</div><div class="line">            int lastRet = this.lastRet;</div><div class="line">            if (lastRet &gt;= 0) &#123;</div><div class="line">                int x = distance(lastRet, prevTakeIndex, len);</div><div class="line">                if (x == removedDistance)</div><div class="line">                    this.lastRet = lastRet = REMOVED;</div><div class="line">                else if (x &gt; removedDistance)</div><div class="line">                    this.lastRet = lastRet = dec(lastRet);</div><div class="line">            &#125;</div><div class="line">            int nextIndex = this.nextIndex;</div><div class="line">            if (nextIndex &gt;= 0) &#123;</div><div class="line">                int x = distance(nextIndex, prevTakeIndex, len);</div><div class="line">                if (x == removedDistance)</div><div class="line">                    this.nextIndex = nextIndex = REMOVED;</div><div class="line">                else if (x &gt; removedDistance)</div><div class="line">                    this.nextIndex = nextIndex = dec(nextIndex);</div><div class="line">            &#125;</div><div class="line">            else if (cursor &lt; 0 &amp;&amp; nextIndex &lt; 0 &amp;&amp; lastRet &lt; 0) &#123;</div><div class="line">                this.prevTakeIndex = DETACHED;</div><div class="line">                return true;</div><div class="line">            &#125;</div><div class="line">            return false;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        /**</div><div class="line">         * Called whenever takeIndex wraps around to zero.</div><div class="line">         *</div><div class="line">         * @return true if this iterator should be unlinked from itrs</div><div class="line">         */</div><div class="line">        boolean takeIndexWrapped() &#123;</div><div class="line">            // assert lock.getHoldCount() == 1;</div><div class="line">            if (isDetached())</div><div class="line">                return true;</div><div class="line">            if (itrs.cycles - prevCycles &gt; 1) &#123;</div><div class="line">                // All the elements that existed at the time of the last</div><div class="line">                // operation are gone, so abandon further iteration.</div><div class="line">                shutdown();</div><div class="line">                return true;</div><div class="line">            &#125;</div><div class="line">            return false;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">//         /** Uncomment for debugging. */</div><div class="line">//         public String toString() &#123;</div><div class="line">//             return (&quot;cursor=&quot; + cursor + &quot; &quot; +</div><div class="line">//                     &quot;nextIndex=&quot; + nextIndex + &quot; &quot; +</div><div class="line">//                     &quot;lastRet=&quot; + lastRet + &quot; &quot; +</div><div class="line">//                     &quot;nextItem=&quot; + nextItem + &quot; &quot; +</div><div class="line">//                     &quot;lastItem=&quot; + lastItem + &quot; &quot; +</div><div class="line">//                     &quot;prevCycles=&quot; + prevCycles + &quot; &quot; +</div><div class="line">//                     &quot;prevTakeIndex=&quot; + prevTakeIndex + &quot; &quot; +</div><div class="line">//                     &quot;size()=&quot; + size() + &quot; &quot; +</div><div class="line">//                     &quot;remainingCapacity()=&quot; + remainingCapacity());</div><div class="line">//         &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    /**</div><div class="line">     * Returns a &#123;@link Spliterator&#125; over the elements in this queue.</div><div class="line">     *</div><div class="line">     * &lt;p&gt;The returned spliterator is</div><div class="line">     * &lt;a href=&quot;package-summary.html#Weakly&quot;&gt;&lt;i&gt;weakly consistent&lt;/i&gt;&lt;/a&gt;.</div><div class="line">     *</div><div class="line">     * &lt;p&gt;The &#123;@code Spliterator&#125; reports &#123;@link Spliterator#CONCURRENT&#125;,</div><div class="line">     * &#123;@link Spliterator#ORDERED&#125;, and &#123;@link Spliterator#NONNULL&#125;.</div><div class="line">     *</div><div class="line">     * @implNote</div><div class="line">     * The &#123;@code Spliterator&#125; implements &#123;@code trySplit&#125; to permit limited</div><div class="line">     * parallelism.</div><div class="line">     *</div><div class="line">     * @return a &#123;@code Spliterator&#125; over the elements in this queue</div><div class="line">     * @since 1.8</div><div class="line">     */</div><div class="line">    public Spliterator&lt;E&gt; spliterator() &#123;</div><div class="line">        return Spliterators.spliterator</div><div class="line">            (this, Spliterator.ORDERED | Spliterator.NONNULL |</div><div class="line">             Spliterator.CONCURRENT);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">&#125;</div></pre></td></tr></table></figure>
